<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Head Section -->
<head id="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${title}]]</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/fontawesome/css/all.css"/>
    <link rel="stylesheet" href="/general/app.css"/>
</head>

<body class="body-bg">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top navbar-bg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Swathi Anantha</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 300px;">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}" th:classappend="${requestURI == '/admin'} ? 'active'">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/blog}" th:classappend="${requestURI == '/admin/blog'} ? 'active'">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/comment}" th:classappend="${requestURI == '/admin/comment'} ? 'active'">Comment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/contact}" th:classappend="${requestURI == '/admin/contact'} ? 'active'">Contact</a>
                </li>
            </ul>
            <form class="d-flex" role="search" th:action="@{/blog/search}" method="get">
                <input class="form-control me-2" type="search" name="query" placeholder="Search Blog" aria-label="Search"/>
                <button class="btn btn-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main>
    <div th:replace="~{${content}}"></div>
</main>

<!-- Footer Content -->
<footer class="bg-dark text-white py-4 mt-3">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 Swathi Anantha. All rights reserved.</p>
        <div class="mt-2">
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</footer>

<!-- JavaScript -->
<div>
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/fontawesome/js/all.js"></script>
    <script src="/general/app.js"></script>
</div>

</body>

</html>
